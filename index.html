<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50音篩選器</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <img class="fixed-image" src="./image/背景.jpg" alt="bg">

    <div class="filter">
        <header>
            <h1>50音篩選器</h1>
        </header>

        <h4 id="instruction">請於1秒內大聲唸出</h4>

        <main>

            <!-- 彈跳視窗 -->
            <div class="popup-area">
                <div class="popup" id="popup">
                    <h2 id="popupText"></h2>
                </div>
            </div>

            <!-- checkbox -->
            <div class="box-area">
                <div class="group">
                    <label>清音(平假名)</label><input id="seionH" type="checkbox">
                    <label>清音(片假名)</label><input id="seionK" type="checkbox">
                </div>
                <div class="group">
                    <label>鼻音(平假名)</label><input id="bionH" type="checkbox">
                    <label>鼻音(片假名)</label><input id="bionK" type="checkbox">
                </div>
                <div class="group">
                    <label>濁音(平假名)</label><input id="dakuonH" type="checkbox">
                    <label>濁音(片假名)</label><input id="dakuonK" type="checkbox">
                </div>
                <div class="group">
                    <label>半濁音(平假名)</label><input id="handakuonH" type="checkbox">
                    <label>半濁音(片假名)</label><input id="handakuonK" type="checkbox">
                </div>
                <div class="group">
                    <label>拗音(平假名)</label><input id="youonH" type="checkbox">
                    <label>拗音(片假名)</label><input id="youonK" type="checkbox">
                </div>
            </div>

            <!-- 按鈕 -->
            <div class="btn-area">
                <button class="btn">
                    <p class="p1">產生</p>
                    <p class="p2">Go!</p>
                </button>
            </div>

        </main>
    </div>

    <!-- 絕對定位的歷史彈跳視窗 -->
    <div id="history-popup" class="history-popup"></div>

    <script src="./main.js"></script>
</body>
</html>
